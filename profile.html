<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover">
    <!-- font -->
    <link rel="stylesheet" href="fonts/fonts.css">
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/font-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nouislider.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo/168.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo/168.png" />

    <title>jobs detail</title>
</head>

<body>

    <div class="header fixed-top">
        <div class="left">
            <a href="javascript:void(0);" class="icon back-btn">
                <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.88986 12.2951L1.60986 7.00008L6.88986 1.70508" stroke="#121927" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>
        <h3>Profile</h3>
        <div class="right">
            <a href="#" class="icon-noline">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" stroke="#121927" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 22L20 20" stroke="#121927" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>   
            </a>
            <a href="#" class="icon-noline">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3.75C12.6858 3.75 13.25 4.31421 13.25 5C13.25 5.68579 12.6858 6.25 12 6.25C11.3142 6.25 10.75 5.68579 10.75 5C10.75 4.31421 11.3142 3.75 12 3.75Z" fill="#121927" stroke="#121927" stroke-width="1.5"/>
                    <path d="M12 17.75C12.6858 17.75 13.25 18.3142 13.25 19C13.25 19.6858 12.6858 20.25 12 20.25C11.3142 20.25 10.75 19.6858 10.75 19C10.75 18.3142 11.3142 17.75 12 17.75Z" fill="#121927" stroke="#121927" stroke-width="1.5"/>
                    <path d="M12 10.75C12.6858 10.75 13.25 11.3142 13.25 12C13.25 12.6858 12.6858 13.25 12 13.25C11.3142 13.25 10.75 12.6858 10.75 12C10.75 11.3142 11.3142 10.75 12 10.75Z" fill="#121927" stroke="#121927" stroke-width="1.5"/>
                </svg>                    
            </a>
        </div>
    </div>
    <div class="app-content style-3">
        <div class="tf-container">
            <div class="box-profile text-center">
                <div class="avatar">
                    <img src="images/avt/avt-1.jpg" alt="avt">
                </div>
                <div class="content">
                    <h4 class="name text-black">Jonathan Smith</h4>
                    <p class="text-mail body-4">jonathansmith@gmail.com</p>
                    <a href="#" class="button-1 text-secondary-violet">Active Looking</a>
                </div>
            </div>
            <div class="mt-22 wrap-count">
                <div class="count-item">
                    <div class="box-count bg-rgba-violet">
                        <div class="h1 text-secondary-violet">36</div>
                    </div>
                    <span class="text-black body-2 fw-medium">Applied</span>
                </div>
                <div class="count-item">
                    <div class="box-count bg-rgba-pink">
                        <div class="h1 text-secondary-pink">20</div>
                    </div>
                    <span class="text-black body-2 fw-medium">Reviewed</span>
                </div>
                <div class="count-item">
                    <div class="box-count bg-rgba-green-2">
                        <div class="h1 text-secondary-green">36</div>
                    </div>
                    <span class="text-black body-2 fw-medium">Contacted</span>
                </div>  
            </div>
        </div>

    </div>
    




    


    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/lazysize.min.js"></script>
    <script type="text/javascript" src="js/countto.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>



</body>

</html>
